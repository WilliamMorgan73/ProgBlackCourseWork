              </div>

                data-bs-slide-to="1"

              <button
                type="button"
                data-bs-target="#DoctorCarousel"
                data-bs-slide-to="11"
                aria-label="Slide 12"
              ></button>
              <button
                type="button"
                data-bs-target="#DoctorCarousel"
                data-bs-slide-to="12"

              ></button>

                type="button"

              <button

              ></button>

            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#DoctorCarousel"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#DoctorCarousel"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>

        <!--Facts displayed here when a doctor is pressed -->
